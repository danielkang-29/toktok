      "æ–°ã—ã„è¶£å‘³ã¯ï¼Ÿ",
      "æ–™ç†ã‚’å§‹ã‚ãŸã‚“ã ã€‚",
      "æ¬¡ã®ä¼‘ã¿ã¯ä½•ã™ã‚‹ï¼Ÿ",
      "å®¶æ—ã¨éã”ã™äºˆå®šã ã‚ˆã€‚",
      "ã¾ãŸè©±ãã†ï¼å…ƒæ°—ã§ã­ï¼"
    ]
  ];

  let chatSetIndex = 0;
  let chatRound = 0; // 0ë¶€í„° 9ê¹Œì§€, ì§ìˆ˜ëŠ” ë´‡, í™€ìˆ˜ëŠ” ìœ ì € ì…ë ¥ ì°¨ë¡€
  let chatTimerValue = 30;

  function startPractice(selectedMode) {

    // ì„¤ì •ì—ì„œ ë¬¸ì œ ìˆ˜ ê°€ì ¸ì˜¤ê¸° (ê¸°ì¡´ ì½”ë“œ)

    console.log("í˜„ì¬ ë¬¸ì œ ìˆ˜:", countLimit); // ì´ ì¤„ì„ ì—¬ê¸°ì— ì¶”ê°€!

    // ìœ íš¨ì„± ê²€ì‚¬

    maxCount = countLimit;

    // ë¬¸ì œ ì…‹ ë§Œë“¤ê¸°

    }[mode];

    nextQuestion(); // ì²« ë¬¸ì œ ì‹œì‘
  }

  function startTimer(duration) {
    clearInterval(timer);

    if (!settings.timerEnabled) {
      document.getElementById("progress-container").style.display = "none";
      return;
    }

    let timeLeft = duration;
    const progressBar = document.getElementById("progress-bar");
    const progressContainer = document.getElementById("progress-container");
    progressBar.style.width = "100%";
    progressContainer.style.display = "block";

    timer = setInterval(() => {
      timeLeft -= 0.1;
      const percent = (timeLeft / duration) * 100;
      progressBar.style.width = percent + "%";

      if (timeLeft <= 0) {
        clearInterval(timer);
        document.getElementById("feedback").style.color = "red";
        document.getElementById("feedback").innerText = "ì‹œê°„ ì´ˆê³¼!";
        setTimeout(() => {
          count++;
          questionIndex++;

            showAutoDismissAlert("ì™„ë£Œ! ë©”ì¸ í™”ë©´ìœ¼ë¡œ ëŒì•„ê°‘ë‹ˆë‹¤ âœ¨", () => {
              endChatPractice();
            });
            backToMain();
          } else {
            nextQuestion();
          }
        }, 1500);
      }
    }, 100);
  }

  function nextQuestion() {

    answerInput.value = "";

    // ë¬¸ì œ í‘œì‹œ
    if (mode === "char") {

    } else if (mode === "word") {
      document.getElementById("question").innerHTML = `<ruby>${q.kanji}<rt>${q.kana}</rt></ruby>`;
    } else if (mode === "sentence") {
      document.getElementById("question").innerHTML = `

    }

    // íƒ€ì´ë¨¸ëŠ” ë¬¸ì œë¥¼ ë³´ì—¬ì¤€ í›„ì— ì¡°ê±´ ë³´ê³  ì¼ ë‹¤!
    const timeLimits = {
      char: settings.charTime,
      word: settings.wordTime,
      sentence: settings.sentenceTime
    };

    const progressContainer = document.getElementById("progress-container");

    // âœ… ì´ ì¡°ê±´ì—ì„œë§Œ ì¼œì§€ë„ë¡ ëª…í™•íˆ ì œì–´
    if (settings.timerEnabled === true) {
      startTimer(timeLimits[mode]);
    } else {
      progressContainer.style.display = "none";
      clearInterval(timer);
    }
  }

  // ì •ë‹µ ì²˜ë¦¬
  const answerInput = document.getElementById("answer");
  const feedback = document.getElementById("feedback");

  let isComposing = false;

  answerInput.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' && !isComposing) {
      e.preventDefault(); // ë¶ˆí•„ìš”í•œ ì œì¶œ ë°©ì§€
      handleNextStep();
    }
  });

  // ë‹¨ì–´/ë¬¸ì¥ ì—°ìŠµ ì •ë‹µ ì²˜ë¦¬ (ê¸°ì¡´ ìœ ì§€)
  answerInput.addEventListener("input", () => {
    if (mode === "word" || mode === "sentence") {
      const user = answerInput.value.trim();
      const q = currentSet[questionIndex];

      if (user === q.kanji) {
        clearInterval(timer);
        count++;
        questionIndex++;
        if (count >= maxCount) {
          alert("ì™„ë£Œ! ë©”ì¸ í™”ë©´ìœ¼ë¡œ ëŒì•„ê°‘ë‹ˆë‹¤ âœ¨");
          backToMain();
        } else {
          feedback.innerText = "ì •ë‹µ!";
          setTimeout(nextQuestion, 1000);
        }
      }
    }
  });

  function handleNextStep() {
    if (mode === "char") {
      const user = answerInput.value.trim();
      const q = currentSet[questionIndex];

      if (user === q) {
        clearInterval(timer);
        count++;
        questionIndex++;
        if (count >= maxCount) {
          alert("ì™„ë£Œ! ë©”ì¸ í™”ë©´ìœ¼ë¡œ ëŒì•„ê°‘ë‹ˆë‹¤ âœ¨");
          backToMain();
        } else {
          feedback.innerText = "ì •ë‹µ!";
          setTimeout(nextQuestion, 1000);
        }
      }
    }
  };

  function updateChatTimerUI() {
    const chatTimerBar = document.getElementById("chatTimerBar");
    const chatTimerText = document.getElementById("chatTimer");
    const toggleBtn = document.getElementById("chatTimerToggleBtn");

    if (chatTimerEnabled) {
      chatTimerBar.style.width = `${(chatTimerValue / 30) * 100}%`;
      toggleBtn.textContent = "â± íƒ€ì´ë¨¸ ë„ê¸°";
    } else {
      chatTimerBar.style.width = "0%";
      chatTimerText.textContent = "â± íƒ€ì´ë¨¸ êº¼ì§";
      toggleBtn.textContent = "â± íƒ€ì´ë¨¸ ì¼œê¸°";
    }
  }

  // ì±„íŒ… ì—°ìŠµ ì‹œì‘ í•¨ìˆ˜
  function startChatPractice() {
    chatTimerEnabled = false;  // ì‹œì‘í•  ë•Œ íƒ€ì´ë¨¸ êº¼ì§ ìƒíƒœë¡œ
    console.log("ì±„íŒ… íƒ€ì´ë¨¸ ìƒíƒœ:", chatTimerEnabled);  // ì—¬ê¸° ë„£ê¸°!

    chatTimerValue = 30;       // ì´ˆê¸° íƒ€ì´ë¨¸ ê°’ ì„¸íŒ…
    updateChatTimerUI();       // UI ì´ˆê¸°í™”

    hideAllScreens();

    chatPracticeScreen.classList.add("active");

    chatSetIndex = Math.floor(Math.random() * chatSets.length);

    // ì²« ì§ˆë¬¸ (ë´‡ ë©”ì‹œì§€)
    appendChatMessage(chatSets[chatSetIndex][chatRound], "bot", false);

    chatRound++; // ìœ ì € ì°¨ë¡€ë¡œ

    showExpectedAnswer();

    clearInterval(chatTimerInterval); // í˜¹ì‹œ ëŒê³  ìˆìœ¼ë©´ ì •ë¦¬
    // íƒ€ì´ë¨¸ëŠ” êº¼ì ¸ìˆìœ¼ë‹ˆ ìƒˆë¡œ ì‹œì‘í•˜ì§€ ì•ŠìŒ
  }

  // íƒ€ì´ë¨¸ í† ê¸€ í•¨ìˆ˜
  function toggleChatTimer() {
    chatTimerEnabled = !chatTimerEnabled;
    updateChatTimerUI();

    clearInterval(chatTimerInterval);

    if (chatTimerEnabled) {
      chatTimerValue = 30;
      chatTimerInterval = setInterval(() => {
        chatTimerValue--;
        updateChatTimerUI();

        if (chatTimerValue <= 0) {
          clearInterval(chatTimerInterval);
          alert("ì‹œê°„ ì´ˆê³¼! ë©”ì¸ í™”ë©´ìœ¼ë¡œ ëŒì•„ê°‘ë‹ˆë‹¤ âœ¨");
          endChatPractice();

    }
  }

  // ë©”ì‹œì§€ ì¶”ê°€ í•¨ìˆ˜
  function appendChatMessage(text, sender, correct) {
    const div = document.createElement("div");
    div.classList.add("chat-msg");
    if (sender === "bot") {
      div.classList.add("bot");
      if (correct) div.classList.add("correct");
      div.textContent = text;
    } else if (sender === "user") {
      div.classList.add("user");
      div.textContent = text;
    } else if (sender === "expected") {
      div.classList.add("expected");
      div.textContent = text;
    }
    chatBox.appendChild(div);
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  // ì˜ˆìƒ ë‹µë³€ ë³´ì—¬ì£¼ê¸° í•¨ìˆ˜
  function showExpectedAnswer() {
    const prevExpected = chatBox.querySelector(".expected");
    if (prevExpected) chatBox.removeChild(prevExpected);

    if (chatRound < chatSets[chatSetIndex].length && chatRound % 2 === 1) {
      const expected = chatSets[chatSetIndex][chatRound];
      appendChatMessage(expected, "expected", false);
    }
  }

  // ìœ ì € ì…ë ¥ ì´ë²¤íŠ¸ ì²˜ë¦¬
  chatInput.addEventListener("keydown", (e) => {
    if (e.key === "Enter") {
      e.preventDefault();
      const inputVal = chatInput.value.trim();
      if (!inputVal) return;

      if (chatRound % 2 === 1) { // ìœ ì € ì°¨ë¡€ì¸ì§€ í™•ì¸

        } else {
          alert("ç­”ãˆãŒé•ã„ã¾ã™ã€‚ã‚‚ã†ä¸€åº¦å…¥åŠ›ã—ã¦ãã ã•ã„ã€‚");
          chatInput.value = "";

      }
    }
  });

  // ì±„íŒ… ì—°ìŠµ ì¢…ë£Œ í•¨ìˆ˜

  // ì„¤ì •, ì •ë³´ í™”ë©´ ê´€ë ¨

  function backToMainFromInfo() {

  function backToMain() {
    const fs = document.querySelector('input[name="fontSize"]:checked').value;
    settings.fontSize = fs;
    settings.charTime = +document.getElementById("charTime").value;

    // í‚¤ë³´ë“œ ë‚´ë¦¬ê¸° (ì…ë ¥ í¬ì»¤ìŠ¤ í•´ì œ)
    const focused = document.activeElement;

  // ì„¤ì • ìŠ¬ë¼ì´ë” ì´ë²¤íŠ¸ ì—°ê²°
  document.getElementById("charTime").addEventListener("input", (e) => {

  function updateChatTimerDisplay() {
    const bar = document.getElementById("chatTimerBar");

</script>
